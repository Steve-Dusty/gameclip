{% extends 'base.html' %}

{% block content %}
    <h1>Upload your video</h1> 
    <form action="{% url 'upload_video' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="video_file" accept="video/*" /> <br> <br>
        <input type="text" name="title" placeholder="Title"> <br> <br>
        <textarea type="text" name="description" placeholder="Description" rows="5" cols="33"></textarea> <br> </br>

        <input type="checkbox" name="unlisetd" /> Unlisted <br> <br>
        
        <input type="submit" value="Upload" />

    </form>


{% endblock content %}
